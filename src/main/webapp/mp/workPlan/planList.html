<div class="location">当前位置：<a href="#">工作计划</a> > <a href="#">计划管理</a></div>
    	<div class="content">
    	<div class="sh-top">
    	<div>
          <span>视图：</span>
          <ul>
            <li><a id="time_all">全部</a></li>
            <li><a id="time_d">今日计划</a></li>
            <li><a id="time_m">本月计划</a></li>
            <li><a>&nbsp;</a>自定义:
              <input type="text" class="inputTxt input_time" 
              id="beginDate"   readonly="readonly" 
              onfocus="WdatePicker({lang:'zh-cn'})"
              onclick="WdatePicker({lang:'zh-cn',maxDate: '%y-%M-%d',maxDate: '#F{$dp.$D(\'endDate\')||\'%y-%M-%d\'}'});"
              />
              至
              <input type="text" class="inputTxt input_time" 
              id="endDate"   readonly="readonly" 
              onfocus="WdatePicker({lang:'zh-cn'})"
              onclick="WdatePicker({ lang:'zh-cn',minDate: '#F{$dp.$D(\'beginDate\')}', maxDate: '%y-%M-%d'});"
              />
            </li>
          </ul>
        </div>
    	<div class="sh-top">
    		<div class="clearfix">
    			<span>关键字：</span><input type="text" class="input-txt w200" id="worktitle" placeholder="请输入主题/负责人关键字">
    			&nbsp;&nbsp;&nbsp;
    			<span>重要程度：</span>
    			<select style="width:100px" id="isurgency">
    				<option value="">全部</option>
	    			<option value="0">一般</option>
	    			<option value="1">紧急</option>
    			</select>
    			<p><a href="#" class="btn-cancel" id="queryBT">搜索</a></p>
    		</div>
  			<table>
  				<thead>
  					<tr>
  						<th>重要程度</th>
              			<th>主题</th>
  						<th>计划时间</th>
              			<th>负责人</th>
  						<th>操作</th>
  					</tr>
  				</thead>
  				<tbody id="planListBody">
  				</tbody>
  			</table>
  			<p class="page" id="planListPage"></p>
    	</div>
    	</div>
    	</div>
