<html>
<body id="showBody">

</body>
<script src="/fpcwx/js/lib/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="/fpcwx/js/lib/artDialog4.1.7/artDialog.js?skin=blue"></script>
<script src="/fpcwx/js/com/sys.js" type="text/javascript"></script>
<script src="/fpcwx/js/com/utils.js" type="text/javascript"></script>
<script src="/fpcwx/js/mp/contentManage/appManage/manage.js" type="text/javascript"></script>
<script>
$(function(){
	var showType = utils.getQueStr("showType");
	var id = utils.getQueStr("id");
	if(showType=="news"){ //新闻
		manage.getNewsById({'id':id} ,
    		function(data){
    			if(data && data.retCode == 0){
    				$('#showBody').html(data.data.content);
    			}
    		},
			function(){
    			utils.errorTip("系统繁忙,请稍候再试!");
			}
		);
	}else if(showType=="notice"){//公告
		manage.getNoticeById({'id':id} ,
	    		function(data){
	    			if(data && data.retCode == 0){
	    				$('#showBody').html(data.data.content);
	    			}
	    		},
				function(){
	    			utils.errorTip("系统繁忙,请稍候再试!");
				}
			);
	}
});
</script>
</html>
