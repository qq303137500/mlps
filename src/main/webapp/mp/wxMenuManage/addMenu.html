<div class="wx_addMenu" style="display:none">
			    		<table>
			    				<tr>
			    					<th>菜单名称：</th>
			    					<td>
			    						
			    						<input id="menuName" type="text" class="input-txt w200" />
			    					</td>
			    				</tr>
			    				<tr>
			    					<th>菜单排序序号：</th>
			    					<td>		    						
											<select name="menuIndex" id="menuIndexId">
											<option value="1" selected>1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											</select>
			    					</td>
			    				</tr>
			    				<tr>
			    					<th>菜单类型：</th>
			    					<td>
			    						
			    						<select name="menuType" id="menuTypeId">
			    						
			    						<option value="1" selected>点击类型</option>
										<option value="2">浏览类型</option>
			    						</select>
			    					</td>
			    				</tr>
			    				
			    				<tr>
			    					<th id="keyOrUrl">网页链接或者KEY：</th>
			    					<td>
			    						
			    						<input id="menuKeyOrUrl" type="text" class="input-txt w200" />
			    					</td>
			    				</tr>
			    				<tr>
			    					<th>菜单状态：</th>
			    					<td>
			    						
			    						<select name="menuState" id="menuStateId">
			    						<option value="1" selected>启动</option>
										<option value="0">停用</option>
			    						</select>
			    					</td>
			    				</tr>
			    				
			    				<tr>
			    					<td style="height: 45px; text-align: center;" colspan="2">
			    						<p><a href="#" class="btn-upload" id="addSaveMenu">保存</a></p>
											<p><a href="#" class="btn-upload" id="backMenu">返回</a></p>			    						
			    						<p><a href="#" class="btn-upload" id="addNextMenu">添加下一级菜单</a></p>
										</td>
			    				</tr>
			    			</table>	
			    	</div>
